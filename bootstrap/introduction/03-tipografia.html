<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/01-contenedores.css" /> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Grid</title>
  </head>
  <body>
    <h1 class="text-center">Tipografia</h1>

    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <!-- Displays -->
    <p class="display-1 text-primary">Hola mundo!</p>
    <p class="display-1 text-danger">Hola mundo!</p>
    <p class="display-2 text-warning">Hola mundo</p>
    <p class="display-3 text-success">Hola mundo</p>
    <p class="display-4 text-info">Hola mundo</p>
    <p class="display-5 bg-primary text-white">Hola mundo</p>

    <!-- Font size -->
    <p class="fs-1">1</p>
    <p class="fs-2">2</p>
    <p class="fs-3">3</p>
    <p class="fs-4">4</p>
    <p class="fs-5">5</p>
    <p class="fs-6">6</p>

    <!-- Utilities -->
    <p class="text-start">Texto al inicio</p>
    <p class="text-center">Texto1</p>
    <p class="text-end text-sm-start text-md-end">Texto2</p>

    <!-- font weight -->
    <p class="fw-normal">Title D:</p>
    <p class="fw-light">Title D:</p>
    <p class="fw-bold">Title D:</p>
  </body>
</html>
